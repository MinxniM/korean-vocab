<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Korean Random Vocab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 24px 28px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: #38bdf8;
    }

    .word {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 16px 0 4px;
    }

    .reading {
      font-size: 1.2rem;
      color: #a5b4fc;
      margin-bottom: 4px;
    }

    .meta {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .pos, .level {
      font-size: 0.85rem;
      color: #fbbf24;
      padding: 2px 10px;
      border-radius: 999px;
      background: rgba(251,191,36,0.1);
    }

    .level {
      color: #34d399;
      background: rgba(52,211,153,0.1);
    }

    .meaning {
      font-size: 1.1rem;
      color: #e5e7eb;
      margin-bottom: 16px;
    }

    button {
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0ea5e9;
    }

    .status {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #ef4444;
      min-height: 1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üá∞üá∑ Korean Random Vocab</h1>

    <div class="word" id="word">---</div>
    <div class="reading" id="reading"></div>

    <div class="meta">
      <div class="pos" id="pos"></div>
      <div class="level" id="level"></div>
    </div>

    <div class="meaning" id="meaning"></div>

    <button id="nextBtn">Random t·ª´ m·ªõi</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const DATA_URL =
      "https://raw.githubusercontent.com/vbvss199/Language-Learning-decks/main/korean/korean.json";

    let vocabList = [];

    async function loadData() {
      try {
        const res = await fetch(DATA_URL);
        if (!res.ok) throw new Error("Fetch failed");

        vocabList = await res.json();

        // Kh√¥ng hi·ªÉn th·ªã s·ªë l∆∞·ª£ng n·ªØa
        document.getElementById("status").textContent = "";

        showRandomWord();
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent =
          "‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c file JSON";
      }
    }

    function showRandomWord() {
      if (!vocabList.length) return;

      const item =
        vocabList[Math.floor(Math.random() * vocabList.length)];

      const word = item.word || "‚Äî";
      const reading = item.romanization || "";
      const meaning = item.english_translation || "";
      const pos = item.pos || "";
      const level = item.cefr_level || "";

      document.getElementById("word").textContent = word;
      document.getElementById("reading").textContent = reading;
      document.getElementById("meaning").textContent = meaning;

      document.getElementById("pos").textContent = pos || "‚Äî";
      document.getElementById("level").textContent = level || "CEFR ?";
    }

    document
      .getElementById("nextBtn")
      .addEventListener("click", showRandomWord);

    loadData();
  </script>
</body>
</html>
