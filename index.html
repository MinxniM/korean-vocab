<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Korean Random Vocab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      padding: 26px 28px 28px;
      max-width: 460px;
      width: 100%;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 6px;
      color: #38bdf8;
    }

    .net-status {
      font-size: 0.7rem;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .fade {
      animation: fadeIn 0.35s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .word { font-size: 2.3rem; font-weight: 800; margin: 16px 0 6px; }
    .reading { font-size: 1.15rem; color: #a5b4fc; margin-bottom: 6px; }

    .meta {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .pos, .level {
      font-size: 0.75rem;
      padding: 4px 12px;
      border-radius: 999px;
      background: rgba(251,191,36,0.12);
      color: #fbbf24;
      font-weight: 600;
    }

    .level {
      background: rgba(52,211,153,0.12);
      color: #34d399;
    }

    .meaning { font-size: 1.1rem; margin-bottom: 14px; }

    .examples {
      text-align: left;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 18px;
      background: linear-gradient(180deg, #020617, #020617);
    }

    .ex-native { font-size: 0.95rem; margin-bottom: 4px; }
    .ex-en { font-size: 0.85rem; color: #94a3b8; font-style: italic; }
    .no-example { font-size: 0.8rem; color: #64748b; font-style: italic; }

    /* ===== ACTIONS ===== */
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }

    /* Redesigned Primary Button */
    #nextBtn {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      border: none;
      border-radius: 14px;
      padding: 14px 28px;
      font-size: 1.05rem;
      font-weight: 800;
      letter-spacing: 0.3px;
      cursor: pointer;
      box-shadow:
        0 8px 20px rgba(56,189,248,0.35),
        inset 0 -2px 0 rgba(0,0,0,0.15);
      transition: 0.15s ease;
      width: 100%;
      max-width: 260px;
    }

    #nextBtn:hover { transform: translateY(-1px); }
    #nextBtn:active { transform: translateY(1px) scale(0.98); }

    #nextBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    .secondary-row {
      display: flex;
      gap: 10px;
      margin-top: 2px;
    }

    .reload-btn {
      background: #020617;
      border: 1px solid #1e293b;
      color: #a5b4fc;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: 0.15s;
    }

    .reload-btn:hover { background: #1e293b; }

    .discord-link {
      margin-top: 6px;
      font-size: 0.85rem;
      color: #a5b4fc;
      text-decoration: none;
      border: 1px dashed #1e293b;
      padding: 7px 14px;
      border-radius: 999px;
      transition: 0.15s;
    }

    .discord-link:hover { background: #1e293b; color: #c7d2fe; }

    /* ===== SKELETON ===== */
    .skeleton {
      background: linear-gradient(
        90deg,
        #020617 25%,
        #1e293b 37%,
        #020617 63%
      );
      background-size: 400% 100%;
      animation: shimmer 1.2s ease infinite;
      border-radius: 8px;
    }

    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    .sk-word { height: 36px; width: 70%; margin: 18px auto 8px; }
    .sk-reading { height: 18px; width: 40%; margin: 0 auto 10px; }
    .sk-meta { display:flex; gap:8px; justify-content:center; margin-bottom:12px; }
    .sk-pill { height: 18px; width: 60px; }
    .sk-meaning { height: 22px; width: 80%; margin: 0 auto 12px; }
    .sk-line { height: 14px; width: 100%; margin-bottom: 6px; }

    /* ===== LOADING OVERLAY ===== */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(2, 6, 23, 0.92);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }

    .spinner {
      width: 34px;
      height: 34px;
      border: 4px solid #1e293b;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text { font-size: 0.9rem; color: #cbd5f5; }
  </style>
</head>
<body>
  <div class="card">

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <div class="loading-text">ƒêang c·∫≠p nh·∫≠t d·ªØ li·ªáu‚Ä¶</div>

      <!-- Skeleton (mobile + c·∫£m gi√°c nhanh) -->
      <div style="width:100%; padding: 10px 26px;">
        <div class="skeleton sk-word"></div>
        <div class="skeleton sk-reading"></div>
        <div class="sk-meta">
          <div class="skeleton sk-pill"></div>
          <div class="skeleton sk-pill"></div>
        </div>
        <div class="skeleton sk-meaning"></div>
        <div class="skeleton sk-line"></div>
        <div class="skeleton sk-line"></div>
      </div>
    </div>

    <h1>üá∞üá∑ Korean Random Vocab</h1>
    <div class="net-status" id="netStatus">üì∂ Checking network‚Ä¶</div>

    <div class="word fade" id="word">---</div>
    <div class="reading fade" id="reading"></div>

    <div class="meta fade">
      <div class="pos" id="pos"></div>
      <div class="level" id="level"></div>
    </div>

    <div class="meaning fade" id="meaning"></div>

    <div class="examples fade">
      <div class="ex-native" id="exNative"></div>
      <div class="ex-en" id="exEn"></div>
      <div class="no-example" id="noExample" style="display:none;">
        (Kh√¥ng c√≥ c√¢u v√≠ d·ª•)
      </div>
    </div>

    <div class="actions">
      <button id="nextBtn" disabled>üé≤ Random t·ª´ m·ªõi</button>

      <div class="secondary-row">
        <button class="reload-btn" id="reloadBtn">üîÑ Reload data</button>
      </div>

      <a
        class="discord-link"
        href="https://discord.gg/ddc9r8Dq"
        target="_blank"
        rel="noopener noreferrer"
      >
        üí¨ Discord C√πng h·ªçc ti·∫øng H√†n
      </a>
    </div>
  </div>

  <script>
    const DATA_URL =
      "https://raw.githubusercontent.com/vbvss199/Language-Learning-decks/main/korean/korean.json";

    let vocabList = [];
    const loadingOverlay = document.getElementById("loadingOverlay");
    const nextBtn = document.getElementById("nextBtn");
    const reloadBtn = document.getElementById("reloadBtn");
    const netStatus = document.getElementById("netStatus");

    function updateNetworkStatus() {
      if (!navigator.onLine) {
        netStatus.textContent = "‚ùå Offline";
        netStatus.style.color = "#f87171";
      } else {
        netStatus.textContent = "üì∂ Online";
        netStatus.style.color = "#34d399";
      }
    }

    window.addEventListener("online", updateNetworkStatus);
    window.addEventListener("offline", updateNetworkStatus);
    updateNetworkStatus();

    async function loadData() {
      try {
        loadingOverlay.style.display = "flex";
        nextBtn.disabled = true;

        const start = performance.now();
        const res = await fetch(DATA_URL);
        if (!res.ok) throw new Error("Fetch failed");

        vocabList = await res.json();

        const duration = performance.now() - start;
        if (duration > 2000) {
          netStatus.textContent = "üê¢ M·∫°ng ch·∫≠m";
          netStatus.style.color = "#fbbf24";
        } else {
          netStatus.textContent = "‚ö° M·∫°ng ·ªïn";
          netStatus.style.color = "#34d399";
        }

        loadingOverlay.style.display = "none";
        nextBtn.disabled = false;

        showRandomWord();
      } catch (err) {
        console.error(err);
        netStatus.textContent = "‚ùå L·ªói t·∫£i d·ªØ li·ªáu";
        netStatus.style.color = "#f87171";
      }
    }

    function applyFade() {
      document.querySelectorAll(".fade").forEach(el => {
        el.classList.remove("fade");
        void el.offsetWidth;
        el.classList.add("fade");
      });
    }

    function showRandomWord() {
      if (!vocabList.length) return;

      const item = vocabList[Math.floor(Math.random() * vocabList.length)];

      document.getElementById("word").textContent = item.word || "‚Äî";
      document.getElementById("reading").textContent = item.romanization || "";
      document.getElementById("meaning").textContent = item.english_translation || "";
      document.getElementById("pos").textContent = item.pos || "‚Äî";
      document.getElementById("level").textContent = item.cefr_level || "CEFR ?";

      const exNative = item.example_sentence_native || "";
      const exEn = item.example_sentence_english || "";

      const exNativeEl = document.getElementById("exNative");
      const exEnEl = document.getElementById("exEn");
      const noExEl = document.getElementById("noExample");

      if (exNative || exEn) {
        exNativeEl.textContent = exNative;
        exEnEl.textContent = exEn;
        exNativeEl.style.display = "";
        exEnEl.style.display = "";
        noExEl.style.display = "none";
      } else {
        exNativeEl.style.display = "none";
        exEnEl.style.display = "none";
        noExEl.style.display = "";
      }

      applyFade();
    }

    nextBtn.addEventListener("click", showRandomWord);
    reloadBtn.addEventListener("click", loadData);

    loadData();
  </script>
</body>
</html>
