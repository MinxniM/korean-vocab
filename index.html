<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Korean Random Vocab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 26px 28px 28px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 14px;
      color: #38bdf8;
    }

    .word {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 16px 0 6px;
    }

    .reading {
      font-size: 1.2rem;
      color: #a5b4fc;
      margin-bottom: 6px;
    }

    .meta {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .pos, .level {
      font-size: 0.8rem;
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(251,191,36,0.1);
      color: #fbbf24;
    }

    .level {
      background: rgba(52,211,153,0.1);
      color: #34d399;
    }

    .meaning {
      font-size: 1.1rem;
      margin-bottom: 14px;
    }

    .examples {
      text-align: left;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 18px;
    }

    .ex-native {
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .ex-en {
      font-size: 0.85rem;
      color: #94a3b8;
      font-style: italic;
    }

    .no-example {
      font-size: 0.8rem;
      color: #64748b;
      font-style: italic;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 6px;
    }

    #nextBtn {
      margin: 0 auto;
      padding: 12px 22px;
      font-size: 1.05rem;
    }

    .discord-link {
      display: inline-block;
      margin-top: 14px;
      font-size: 0.9rem;
      color: #a5b4fc;
      text-decoration: none;
      border: 1px solid #1e293b;
      padding: 7px 16px;
      border-radius: 999px;
      transition: 0.2s;
    }

    .discord-link:hover {
      background: #1e293b;
      color: #c7d2fe;
    }

    .status {
      margin-top: 8px;
      font-size: 0.75rem;
      color: #ef4444;
      min-height: 1em;
    }

    /* ===== LOADING OVERLAY ===== */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(2, 6, 23, 0.92);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      z-index: 10;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #1e293b;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 0.95rem;
      color: #cbd5f5;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <div class="loading-text">ƒêang c·∫≠p nh·∫≠t d·ªØ li·ªáu‚Ä¶</div>
    </div>

    <h1>üá∞üá∑ Korean Random Vocab</h1>

    <div class="word" id="word">---</div>
    <div class="reading" id="reading"></div>

    <div class="meta">
      <div class="pos" id="pos"></div>
      <div class="level" id="level"></div>
    </div>

    <div class="meaning" id="meaning"></div>

    <div class="examples" id="examples">
      <div class="ex-native" id="exNative"></div>
      <div class="ex-en" id="exEn"></div>
      <div class="no-example" id="noExample" style="display:none;">
        (Kh√¥ng c√≥ c√¢u v√≠ d·ª•)
      </div>
    </div>

    <div class="actions">
      <button id="nextBtn" disabled>Random t·ª´ m·ªõi</button>

      <a
        class="discord-link"
        href="https://discord.gg/ddc9r8Dq"
        target="_blank"
        rel="noopener noreferrer"
      >
        üí¨ Discord C√πng h·ªçc ti·∫øng H√†n
      </a>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    const DATA_URL =
      "https://raw.githubusercontent.com/vbvss199/Language-Learning-decks/main/korean/korean.json";

    let vocabList = [];

    const loadingOverlay = document.getElementById("loadingOverlay");
    const nextBtn = document.getElementById("nextBtn");

    async function loadData() {
      try {
        loadingOverlay.style.display = "flex";
        nextBtn.disabled = true;

        const res = await fetch(DATA_URL);
        if (!res.ok) throw new Error("Fetch failed");

        vocabList = await res.json();

        loadingOverlay.style.display = "none";
        nextBtn.disabled = false;
        document.getElementById("status").textContent = "";

        showRandomWord();
      } catch (err) {
        console.error(err);
        loadingOverlay.querySelector(".loading-text").textContent =
          "‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu";
        document.getElementById("status").textContent =
          "L·ªói t·∫£i JSON. Vui l√≤ng reload trang.";
      }
    }

    function showRandomWord() {
      if (!vocabList.length) return;

      const item =
        vocabList[Math.floor(Math.random() * vocabList.length)];

      const word = item.word || "‚Äî";
      const reading = item.romanization || "";
      const meaning = item.english_translation || "";
      const pos = item.pos || "";
      const level = item.cefr_level || "";

      const exNative = item.example_sentence_native || "";
      const exEn = item.example_sentence_english || "";

      document.getElementById("word").textContent = word;
      document.getElementById("reading").textContent = reading;
      document.getElementById("meaning").textContent = meaning;
      document.getElementById("pos").textContent = pos || "‚Äî";
      document.getElementById("level").textContent = level || "CEFR ?";

      const exNativeEl = document.getElementById("exNative");
      const exEnEl = document.getElementById("exEn");
      const noExEl = document.getElementById("noExample");

      if (exNative || exEn) {
        exNativeEl.textContent = exNative;
        exEnEl.textContent = exEn;
        exNativeEl.style.display = "";
        exEnEl.style.display = "";
        noExEl.style.display = "none";
      } else {
        exNativeEl.style.display = "none";
        exEnEl.style.display = "none";
        noExEl.style.display = "";
      }
    }

    nextBtn.addEventListener("click", showRandomWord);

    loadData();
  </script>
</body>
</html>
