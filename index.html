<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Korean Random Vocab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 24px 28px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: #38bdf8;
    }

    .word {
      font-size: 2.4rem;
      font-weight: 800;
      margin: 12px 0;
    }

    .reading {
      font-size: 1.1rem;
      color: #a5b4fc;
      margin-bottom: 6px;
    }

    .meaning {
      font-size: 1.05rem;
      margin-bottom: 8px;
    }

    .defs {
      font-size: 0.95rem;
      color: #c7d2fe;
      margin-bottom: 10px;
    }

    .example {
      font-size: 0.9rem;
      color: #94a3b8;
      border-top: 1px solid #1e293b;
      padding-top: 10px;
      margin-top: 10px;
      text-align: left;
    }

    button {
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 12px;
    }

    button:hover {
      background: #0ea5e9;
    }

    .status {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üá∞üá∑ Korean Random Vocab</h1>

    <div class="word" id="word">---</div>
    <div class="reading" id="reading"></div>
    <div class="meaning" id="meaning"></div>
    <div class="defs" id="defs"></div>

    <div class="example" id="example"></div>

    <button id="nextBtn">üé≤ Random t·ª´ m·ªõi</button>

    <div class="status" id="status">ƒêang t·∫£i d·ªØ li·ªáu...</div>
  </div>

  <script>
    const DATA_URL =
      "https://raw.githubusercontent.com/vbvss199/Language-Learning-decks/main/korean/korean.json";

    let vocabList = [];

    async function loadData() {
      try {
        const res = await fetch(DATA_URL);
        if (!res.ok) throw new Error("Fetch failed");

        const data = await res.json();

        // üî¥ QUAN TR·ªåNG: l·∫•y ƒë√∫ng m·∫£ng response
        vocabList = data.response || [];

        document.getElementById("status").textContent =
          `ƒê√£ t·∫£i ${vocabList.length} t·ª´`;

        showRandomWord();
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent =
          "‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c file JSON";
      }
    }

    function showRandomWord() {
      if (!vocabList.length) return;

      const item = vocabList[Math.floor(Math.random() * vocabList.length)];

      const word = item.word || "";
      const reading = item.romanization
        ? `/${item.romanization}/`
        : "";

      const meaning = item.english_translation
        ? item.english_translation.replaceAll(";", ", ")
        : "";

      const defs = (item.definitions || [])
        .map(d => {
          if (d.hanja) {
            return `${d.gloss} (${d.hanja})`;
          }
          return d.gloss;
        })
        .join(" ‚Ä¢ ");

      const exampleNative = item.example_sentence_native || "";
      const exampleEnglish = item.example_sentence_english || "";

      document.getElementById("word").textContent = word;
      document.getElementById("reading").textContent = reading;
      document.getElementById("meaning").textContent = meaning;
      document.getElementById("defs").textContent = defs;

      document.getElementById("example").innerHTML = exampleNative
        ? `<div><strong>V√≠ d·ª•:</strong></div>
           <div>üá∞üá∑ ${exampleNative}</div>
           <div>üá∫üá∏ ${exampleEnglish}</div>`
        : "";
    }

    document.getElementById("nextBtn").addEventListener("click", showRandomWord);

    loadData();
  </script>
</body>
</html>
